<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="space-between">
        <button id="themeButton">
            <img src="./theme.svg" alt="change theme button img">
        </button>
        <button class="display-none" id="personal-account-button">Personal account</button>
        <button class="display-none" id="task-button">Tasks</button>
    </div>
    <header class="content-center">
        <h1>My To-Do List</h1>
    </header>
    <div class="reg-log grid-container">
        <div></div>
        <div>
            <form id="login-form" onsubmit="return false">
                <input id="log-username" placeholder="Username">
                <input type="password" id="log-password" placeholder="Password">
                <button id="log-button" class="fit-content">Login</button>
            </form>
            <form id="registration-form" class="display-none" onsubmit="return false">
                <input id="reg-username" placeholder="Username">
                <input type="password" id="reg-password1" placeholder="Password">
                <input type="password" id="reg-password2" placeholder="Password">
                <button id="reg-button" class="fit-content">Register</button>
            </form>
            <span id="reg-log-span" class="content-center"></span>
            <div class="colum-center switches">
                <button id="switch-registration" class="fit-content">Registration</button>
                <button id="switch-login" class="display-none fit-content">Log in</button>
            </div>
        </div>
    </div>
    <div class="modal fade-in colum-center" id="modal">

    </div>
    <div id="personal-account" class="display-none">
        <div class="colum-center">
            <h1 id="welcome"></h6>
                <span id="number-of-complited"></span>
                <span id="number-of-tasks"></span>
                <span id="tasks-at-this-moment"></span>
                <button class="logout-button" id="log-out-button">Log out</button>
                <button class="change-password-button" id="change-password-button">Change password</button>
                <button class="delete-account-button" id="delete-account-button">Delete account</button>
        </div>
    </div>
    <div id="task-page" class="grid-container display-none">
        <div></div>
        <div>
            <form onsubmit="return false">
                <input id="header-input" placeholder="Enter the header here">
                <input id="text-input" placeholder="Enter the description here">
                <span>Enter deadline</span>
                <input type="date" id="deadline">
                <button id="add-button">Add</button>
            </form>

            <ul class="colum-center flex-end" id="task-list">

            </ul>
            <ul id="pagination-container" class="content-center">

            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My To-Do List App by <a href="https://github.com/playtlancher">playtlancher</a></p>
    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
